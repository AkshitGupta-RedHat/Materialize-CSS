<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Materialize CSS</title>
</head>
<body>
    <!--Container is a class which prevents the text to go to stick left and contains padding and other things-->
    <div class="container">
        <!-- Css background color classes like blue red for darker shade darken-1 to -4 and similary for lighter shade lighten-1 to 4 -->
        <!-- Same goes with the text color as well -->
        <h1 class="blue">Hide me on all screen sizes</h1>
        <h2 class="orange lighten-2">Hide me on all screen sizes</h2>
        <h3 class="purple darken-1 white-text">Hide me on medium screen sizes</h3>
        <h4 class="teal darken-2 yellow-text text-lighten-3">Hide me on large screen sizes</h4>
    </div>
</body>
</html>
